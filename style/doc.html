<html>
<head>
	<title>Documentacion colores y estilo</title>
</head>
<body>
	<h1>Documentacion stilo</h1>
	<p>se tomaran por secciones los cuales estaran definidos por funcion del usuario.</p>
	<p>los colores que se utilizaran son: </p>
	#BD0A29 <div id="titulos">1</div>
	#9EA3A3 <div id="texto">2</div>
	#F9F9F9 <div id="fondo">3</div>
</body>
<form id="formulario">
<select name="seleccion" id="seleccion">
	<option value="789">dsuaidhsa</option>
	<option value="78">dsdhsa</option>
	<option value="456">djknbnm,k878</option>
</select>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script> 
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script>
$(document).ready(function(){
    $('#seleccion > option[value="456"]').attr('selected', 'selected');
});
</script>

<style type="text/css">
#div{
	position: relative;
	width: 100px;
	height: 100px;
}
#titulos{
	background-color: #BD0A29;
}
#texto{
	background-color: #9EA3A3;
}
#fondo{
	background-color: #F9F9F9;
}
</style>
</html>
